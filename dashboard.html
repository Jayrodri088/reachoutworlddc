<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffc400;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .header .user-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }
        .header .user-info h2 {
            margin: 0;
            font-size: 16px;
        }
        .header .user-info p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }
        .menu-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .menu-item p {
            margin: 0;
            font-size: 12px;
        }
        .menu-item a {
            text-decoration: none;
            color: inherit;
        }
        .navigation {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .navigation img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="user-info">
                <h2 id="welcome-message">Welcome</h2>
                <p id="location">Location</p>
            </div>
            <img src="profile.jpg" alt="User Profile">
            <div class="menu-icon">
                <img src="menu-icon.png" alt="Menu Icon">
            </div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <a href="data_capture.html">
                    <img src="data-capture-icon.png" alt="Data Capture">
                    <p>Data Capture</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="leaderboard.html">
                    <img src="leaderboard-icon.png" alt="Leaderboard">
                    <p>Leaderboard</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="statistics.html">
                    <img src="statistics-icon.png" alt="Statistics">
                    <p>Statistics</p>
                </a>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <a href="recent_activities.html">
                    <img src="recent-activities-icon.png" alt="Recent Activities">
                    <p>Recent Activities</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="media_capture.html">
                    <img src="media-capture-icon.png" alt="Media Capture">
                    <p>Media Capture</p>
                </a>
            </div>
            <div class="menu-item">
                <a href="wallet.html">
                    <img src="wallet-icon.png" alt="Wallet">
                    <p>Wallet</p>
                </a>
            </div>
        </div>
    </div>
    <div class="navigation">
        <div class="nav-item">
            <a href="dashboard.html"><img src="home-icon.png" alt="Home"></a>
        </div>
        <div class="nav-item">
            <a href="profile.html"><img src="profile-icon.png" alt="Profile"></a>
        </div>
        <div class="nav-item">
            <a href="settings.html"><img src="settings-icon.png" alt="Settings"></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('dashboard.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('welcome-message').textContent = 'Welcome ' + data.name;
                    document.getElementById('location').textContent = data.country;
                })
                .catch(error => console.error('Error fetching user data:', error));
        });
    </script>
</body>
</html>
