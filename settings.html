<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .settings-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin: 20px auto;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        .settings-item {
            margin-bottom: 15px;
        }
        .logout-button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }
        .logout-button:hover {
            background-color: #cc0000;
        }
        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <div class="settings-item">
            <a href="profile.html">Profile Settings</a>
        </div>
        <div class="settings-item">
            <a href="account_settings.html">Account Settings</a>
        </div>
        <div class="settings-item">
            <a href="privacy_settings.html">Privacy Settings</a>
        </div>
        <div class="settings-item">
            <button class="logout-button" onclick="window.location.href='logout.php'">Logout</button>
        </div>
        <button class="back-button" onclick="history.back()">Back</button>
    </div>
</body>
</html>
