<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Capture</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            height: 90%;
            overflow-y: auto;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .media-preview {
            width: 100%;
            max-width: 400px;
        }

        video, img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-button, .view-media-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover, .view-media-button:hover {
            background-color: #e6b800;
        }

        .media-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Media Capture</h1>
        <div class="media-container">
            <div class="media-buttons">
                <button onclick="capturePhoto()">Capture Photo</button>
                <button onclick="captureVideo()">Capture Video</button>
            </div>
            <form id="mediaForm" action="media_capture.php" method="post" enctype="multipart/form-data">
                <input type="file" id="mediaInput" name="media" accept="image/*,video/*" style="display:none">
                <div class="media-preview">
                    <img id="photoPreview" style="display:none">
                    <video id="videoPreview" controls style="display:none"></video>
                </div>
            </form>
            <button class="view-media-button" onclick="window.location.href='view_media.html'">View Captured Media</button>
            <button class="back-button" onclick="history.back()">Back</button>
        </div>
    </div>
    <script>
        function capturePhoto() {
            const mediaInput = document.getElementById('mediaInput');
            mediaInput.accept = 'image/*';
            mediaInput.capture = 'environment';
            mediaInput.click();
            mediaInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const photoPreview = document.getElementById('photoPreview');
                    const videoPreview = document.getElementById('videoPreview');
                    videoPreview.style.display = 'none';
                    photoPreview.style.display = 'block';
                    photoPreview.src = URL.createObjectURL(file);
                    document.getElementById('mediaForm').submit();
                }
            };
        }

        function captureVideo() {
            const mediaInput = document.getElementById('mediaInput');
            mediaInput.accept = 'video/*';
            mediaInput.capture = 'environment';
            mediaInput.click();
            mediaInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const photoPreview = document.getElementById('photoPreview');
                    const videoPreview = document.getElementById('videoPreview');
                    photoPreview.style.display = 'none';
                    videoPreview.style.display = 'block';
                    videoPreview.src = URL.createObjectURL(file);
                    document.getElementById('mediaForm').submit();
                }
            };
        }
    </script>
</body>
</html>
